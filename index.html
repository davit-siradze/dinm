<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="sun"><img src="sun.png" alt=""></div>
        <div id="dino" class="mirror-horizontal"></div>
        <div id="cloud"></div>
        <div id="cloud2"></div>
        <div id="cloud3"></div>
        <div id="obstacle"></div>
        <div id="obstacle2" class="hidden"></div> <!-- Added second obstacle -->
        <div id="score">ორცხობილა <img src="img201.png" alt="cookie" id="cookieimg201">: 0 </div>
       <div id="levelDisplay">დონე: 0</div>
<div id="congratulatoryMessage" class="hidden">
    <p id="codeMessageCongratulatory"></p> 
    <img class="still gameoverlogo" src="img/logo.png" alt="logoheader">
    <p>გილოცავთ! თქვენ მოიგეთ 1 შეკვრა ორცხობილა!</p>
</div>

        <div id="gameOverBox" class="hidden">
            <img class="still congratuLogo" src="img/logo.png" alt="logoheader">
            <p id="gameOverMessage">თამაში დასრულდა <span id="finalScore">0</span></p>
            <p id="codeMessageGameOver"></p> 
            <button id="playAgainButton">ითამაშე თავიდან</button>
        </div>

    </div>
    <div id="mobileMessageBox" class="hidden">
        <img src="img/logo.png" alt="logo" class="logoims" width="100%" style="    max-width: 90px; margin-bottom:20px;">
        <img src="img/2313685.png" alt="" style="width: 40px;"> 
        <p>გთხოვთ ამოატრიალოთ მობილური, რადგან უკეთ შეძლოთ თამაში!</p>
        <p>
        დააგროვე 1000 ქულა და მოიგე გარანტირებული პრიზი.<br>
        1 შეფუთვა ორცხობილა
        </p>
        <button id="startGameButton">დაიწყე თამაში</button>
    </div>
    

 
    
    <script src="game.js"></script>
</body>
</html>
