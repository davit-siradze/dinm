<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="sun"></div>
        <div id="dino" class="mirror-horizontal"></div>
        <div id="obstacle"></div>
        <div id="obstacle2" class="hidden"></div> <!-- Added second obstacle -->
        <div id="score">рЃЮрЃарЃфрЃ«рЃЮрЃЉрЃўрЃџрЃљ ­ЪЇф: 0</div>
        <div id="levelDisplay">рЃЊрЃЮрЃюрЃћ: 0</div>

        <div id="gameOverBox" class="hidden">
            <p id="gameOverMessage">рЃЌрЃљрЃЏрЃљрЃерЃў рЃЊрЃљрЃАрЃарЃБрЃџрЃЊрЃљ <span id="finalScore">0</span></p>
            <button id="playAgainButton">рЃўрЃЌрЃљрЃЏрЃљрЃерЃћ рЃЌрЃљрЃЋрЃўрЃЊрЃљрЃю</button>
        </div>

    </div>
    <div id="mobileMessageBox" class="hidden">
        <p>рЃњрЃЌрЃ«рЃЮрЃЋрЃЌ рЃљрЃЏрЃЮрЃљрЃбрЃарЃўрЃљрЃџрЃЮрЃЌ рЃЏрЃЮрЃЉрЃўрЃџрЃБрЃарЃў, рЃарЃљрЃЊрЃњрЃљрЃю рЃБрЃЎрЃћрЃЌ рЃерЃћрЃФрЃџрЃЮрЃЌ рЃЌрЃљрЃЏрЃљрЃерЃў!</p>
        <button id="startGameButton">рЃЊрЃљрЃўрЃгрЃДрЃћ рЃЌрЃљрЃЏрЃљрЃерЃў</button>
    </div>
    

 
    
    <script src="game.js"></script>
</body>
</html>
